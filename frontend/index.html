<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora 2 영상 프롬프트 생성기</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎬 Sora 2 영상 프롬프트 생성기</h1>
            <p class="subtitle">AI가 전문적인 영상 프롬프트를 자동으로 생성해드립니다</p>
        </header>

        <main>
            <!-- Step 1: 장면 설정 -->
            <section class="config-section">
                <h2>1. 장면 설정</h2>

                <div class="form-group">
                    <label for="sceneCount">장면 개수:</label>
                    <div class="input-with-value">
                        <input type="range" id="sceneCount" min="1" max="10" value="3">
                        <span id="sceneCountValue">3</span>개
                    </div>
                </div>

                <div id="sceneTimeSettings" class="scene-time-settings">
                    <!-- 동적으로 생성될 장면별 시간 설정 -->
                </div>
            </section>

            <!-- Step 2: AI 모델 선택 -->
            <section class="config-section">
                <h2>2. AI 모델 선택</h2>
                <div class="ai-model-selector">
                    <label class="radio-card">
                        <input type="radio" name="aiModel" value="gemini" checked>
                        <div class="card-content">
                            <span class="model-name">Gemini 2.5 Flash</span>
                            <span class="model-desc">빠르고 효율적</span>
                        </div>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="aiModel" value="claude">
                        <div class="card-content">
                            <span class="model-name">Claude 4.5</span>
                            <span class="model-desc">창의적이고 상세함</span>
                        </div>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="aiModel" value="gpt4o-mini">
                        <div class="card-content">
                            <span class="model-name">GPT-4o Mini</span>
                            <span class="model-desc">균형잡힌 성능</span>
                        </div>
                    </label>
                </div>
            </section>

            <!-- Step 3: 영상 내용 입력 -->
            <section class="config-section">
                <h2>3. 영상 내용 설명</h2>
                <div class="form-group">
                    <label for="videoDescription">어떤 영상을 만들고 싶으신가요?</label>
                    <textarea
                        id="videoDescription"
                        placeholder="예시: 안개 낀 폐허의 산촌에서 한국 무사가 좀비들과 싸우는 액션 장면을 만들고 싶습니다. 달빛 아래에서 펼쳐지는 긴장감 넘치는 전투 장면이며, 무사의 검술과 좀비들의 공격이 번갈아 나타납니다."
                        rows="6"
                    ></textarea>
                </div>
            </section>

            <!-- Step 4: 생성 버튼 -->
            <div class="action-section">
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">프롬프트 생성하기</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span> 생성 중...
                    </span>
                </button>
            </div>

            <!-- Step 5: 결과 출력 -->
            <section id="resultSection" class="result-section" style="display: none;">
                <h2>📝 생성된 프롬프트</h2>
                <div class="result-actions">
                    <button id="copyBtn" class="action-btn">📋 복사하기</button>
                    <button id="downloadBtn" class="action-btn">💾 다운로드</button>
                </div>
                <div id="resultContent" class="result-content">
                    <!-- AI가 생성한 프롬프트가 여기에 표시됩니다 -->
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by Gemini 2.5 Flash, Claude 4.5, GPT-4o Mini</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
